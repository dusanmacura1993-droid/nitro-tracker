<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Mandrilos Mechanic – Control Panel</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:#0b0b0b;color:#eaeaea}
header{display:flex;align-items:center;gap:15px;padding:15px 25px;background:#111;border-bottom:2px solid #222}
.logo{height:55px}
.title{font-size:20px;font-weight:bold;letter-spacing:2px}
.tabs{display:flex;gap:10px;padding:15px;background:#0f0f0f}
.tab{padding:10px 18px;cursor:pointer;background:#1a1a1a;border:1px solid #333;border-radius:6px}
.tab.active{background:#e53935;border-color:#e53935}
.section{display:none;padding:25px}
.section.active{display:block}
.items{display:grid;grid-template-columns:1fr 1fr;gap:10px;max-width:600px}
.item{display:flex;justify-content:space-between;align-items:center;background:#161616;border:1px solid #2a2a2a;padding:10px}
button{padding:8px 12px;background:#e53935;border:none;color:#fff;font-weight:bold;cursor:pointer}
.table{border-collapse:collapse;margin-top:15px}
.table th,.table td{border:1px solid #333;padding:8px;text-align:center}
.box{background:#121212;border:1px solid #2a2a2a;padding:20px;margin-top:20px}
.notice{color:#aaa;margin-top:8px}
</style>
</head>

<body>

<header>
  <img src="assets/logo.png" class="logo">
  <div class="title">MANDRILOS MECHANIC</div>
</header>

<div class="tabs">
  <div class="tab active" onclick="openTab('mechanic')">Mehaničar</div>
  <div class="tab" onclick="openTab('public')">Statistika</div>
  <div class="tab" onclick="openTab('nitro')">Nitro</div>
  <div class="tab" onclick="openTab('admin')">Admin</div>
</div>

<div id="mechanic" class="section active">
  <h2>Mehaničar</h2>
  <input id="mechName" placeholder="Unesi ime">
  <button onclick="loginMechanic()">UĐI</button>

  <div class="items" style="margin-top:20px">
    <div class="item">Full tune <button onclick="addJob('full')">+1</button></div>
    <div class="item">Custom sound <button onclick="addJob('sound')">+1</button></div>
  </div>

  <div style="margin-top:15px">
    UKUPNO ZA MUŠTERIJU: <b id="custTotal">0$</b>
  </div>
</div>

<div id="public" class="section">
  <h2>Javna statistika</h2>
  <table class="table" id="publicTable">
    <thead>
      <tr><th>Ime</th><th>Full</th><th>Sound</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="nitro" class="section">
  <h2>Nitro</h2>
  <table class="table" id="nitroTable">
    <thead>
      <tr><th>Ime</th><th>Nitro</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="admin" class="section">
  <input type="password" id="adminPin" placeholder="PIN">
  <button onclick="unlockAdmin()">OTKLJUČAJ</button>

  <div id="adminPanel" style="display:none">
    <div class="box">
